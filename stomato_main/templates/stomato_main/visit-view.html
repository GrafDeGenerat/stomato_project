{% extends 'base.html' %}

{% block main_stomato %}

    <h1> {{ title }} </h1>
    <ul>
    <form action="" method="post">
    {% csrf_token %}
    {% for v in form %}
        <li><label class="form" for="{{ v.id_for_form }}">{{ v.label }}</label>{{ v }}</li>
    {% endfor %}
    <button type="submit">Редактировать</button>
    </form>
    </ul>

{% endblock %}
